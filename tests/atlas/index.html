<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas base64 viewer</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <script type="module">
    import { data } from '../../src/atlas.js'
    const img = document.createElement('img')
    img.src = data
    document.body.append(img)
  </script>
</body>
</html>
